<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, width=device-width" />
<title>TRON</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="container" style="transform:rotateX(45deg)">
<canvas width="500" height="500"></canvas>
</div>

<form id="chat" class="hide">
<input maxlength="50" placeholder="Chat">
<input type="submit" class="hide">
<div class="room"></div>
<div class="texts"></div>
</form>

<div id="game" class="hide">
<h1>GAME</h1>
<a href="#start" class="btn">Start</a>
<a href="#leave" class="btn">Leave</a>
</div>

<div id="menu">
<h1>PAPERTRON</h1>
<input placeholder="Your name" size="10" maxlength="10"><br>
<select multiple></select><br>
<a href="#join" class="btn">Join</a>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="jsfxr.js"></script>
<script src="client.js"></script>
</body>
</html>
