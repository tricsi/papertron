<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, width=device-width" />
<title>TRON</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script id="vert" type="x-shader/x-vertex">
attribute vec3 a_normals;
attribute vec3 a_position;
attribute vec3 a_color;

uniform mat4 u_matrix;
uniform mat3 u_normal;

varying vec3 v_color;
varying vec3 v_lighting;

void main() {
	gl_Position = u_matrix * vec4(a_position, 1.0);
	v_color = a_color;

	vec3 ambientLight = vec3(0.6, 0.6, 0.6);
	vec3 directionalLightColor = vec3(0.9, 0.9, 1);
	vec3 directionalVector = vec3(-0.1, -0.2, 0.95);

	vec4 transformedNormal = vec4(u_normal * a_normals, 1.0);

	float directional = max(dot(transformedNormal.xyz, directionalVector), 0.0);
	v_lighting = ambientLight + (directionalLightColor * directional);
}
</script>
<script id="frag" type="x-shader/x-fragment">
precision mediump float;

varying vec3 v_color;
varying vec3 v_lighting;

void main() {
	gl_FragColor = vec4(v_color * v_lighting, 1.0);
}
</script>
<script src="/socket.io/socket.io.js"></script>
<script src="jsfxr.js"></script>
<script src="game.js"></script>
<script src="client.js"></script>
</head>
<body>

<canvas id="scene"></canvas>
<div id="count"></div>

<form id="chat">
<input maxlength="50" placeholder="Chat">
<input type="submit" class="hide">
<div class="room"></div>
<div class="texts"></div>
</form>

<div id="game">
<h1></h1>
<br />
<a href="#start" class="btn">Start</a>
<a href="#leave" class="btn">Leave</a>
</div>

<div id="menu">

<div class="bl">
<div>
<select name="games" multiple></select><br />
<a href="#join" class="btn">Join</a>
</div>
</div>

<div class="br">
<div>
<select name="bots" multiple>
<option value="0" selected>No bots</option>
<option value="1">1 bot</option>
<option value="2">2 bots</option>
<option value="3">3 bots</option>
</select><br />
<a href="#create" class="btn">Create</a>
</div>
</div>

<div class="bt">
<div>
<h1>PAPERTRON</h1>
</div>
</div>

<div class="bb">
<div>
<input placeholder="Your name" maxlength="10"><br />
<a href="#open" class="btn">Open</a>
</div>
</div>

</div>

</body>
</html>
