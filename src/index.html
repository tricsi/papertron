<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, width=device-width" />
<title>TRON</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script id="vert" type="x-shader/x-vertex">
attribute vec3 a_normals, a_position, a_color;

uniform mat4 u_project, u_matrix, u_camera;
uniform mat3 u_normal;

varying vec3 v_color, v_lighting;

void main() {
	gl_Position = u_camera * u_matrix * vec4(a_position, 1.0);
	v_color = a_color;

	vec3 ambientLight = vec3(0.6, 0.6, 0.6);
	vec3 directionalLightColor = vec3(0.9, 0.9, 1);
	vec3 directionalVector = vec3(-0.1, -0.2, 0.95);

	vec4 transformedNormal = vec4(u_normal * a_normals, 1.0);

	float directional = max(dot(transformedNormal.xyz, directionalVector), 0.0);
	v_lighting = ambientLight + (directionalLightColor * directional);
}
</script>
<script id="frag" type="x-shader/x-fragment">
precision mediump float;

varying vec3 v_color, v_lighting;

void main() {
	gl_FragColor = vec4(v_color * v_lighting, 1.0);
}
</script>
<script src="/socket.io/socket.io.js"></script>
<script src="jsfxr.js"></script>
<script src="game.js"></script>
<script src="client.js"></script>
</head>
<body>

<canvas id="scene"></canvas>

<div id="count"><span>3</span><span>2</span><span>1</span></div>

<div id="chat">
<input name="text" maxlength="50" placeholder="Chat">

<div class="texts"></div>
</div>

<div>
<h1></h1>
<a href="#start" class="btn">Start</a>
<a href="#leave" class="btn">Leave</a>
</div>
</div>

<div class="bl">
<div>
<h2>Game List</h2>
<ul></ul>
<a href="#join" class="btn">Join</a>
</div>
</div>

<div class="br">
<div>
<h2>New Game</h2>
<input name="game" placeholder="Game name" maxlength="15">
<select name="map"><option selected>Crossroad</option></select>
<select name="bots"><option selected>No bots</option><option>1 bot</option><option>2 bots</option><option>3 bots</option></select>
<select name="mode"><option selected>Normal</option><option>Reverse</option></select>
<a href="#create" class="btn">Create</a>
</div>
</div>

<div class="bt">
<div>

</div>
</div>

<form action="#open" class="bb">
<div>
<input name="nick" placeholder="Your name" maxlength="10">
<button type="submit" class="btn">Open</button>
</div>
</form>

<div id="sfx" class="off">â™«</div>

</body>
</html>
